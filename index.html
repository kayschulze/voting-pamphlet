<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voting Information</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="over-18">
        <p>Show this when over 18</p>
        <p>If you live in Washington please <a href="https://www.sos.wa.gov//elections/register.aspx">click here</a> to register to vote.</p>
      </div>
      <div class="under-18">
        <p>Show this when under 18</p>
        <p>Please go to <a href="https://www.vote.org/">vote.org</a> to learn more about voting so that when you turn 18 you will be an informed voter.</p>
      </div>
  </body>
</html>
